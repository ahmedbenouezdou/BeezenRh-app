<div class="wrapper">

  <div class="main-panel">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" ><img  src="http://beezen.fr/wp-content/uploads/2016/11/Logo-Beezen-208x50-1.png" ></h5>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
                <div class="form-group">
                  <label for="password">New password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                  </div>
              </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">My new password </button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
</div>

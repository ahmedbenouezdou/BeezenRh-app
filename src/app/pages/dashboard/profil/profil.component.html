<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="profilForm" novalidate>
          <div class="row">
            <div class="col-md-5 pr-md-1">
              <div class="form-group">
                <label>Company </label>
                <input type="text" class="form-control" formControlName="company" placeholder="Company">
              </div>
            </div>
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>username</label>
                <input type="text" class="form-control" placeholder="username" formControlName="username">
              </div>
            </div>
            <div class="col-md-4 pl-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" placeholder="mike@email.com" formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Company" formControlName="firstName">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
              </div>
            </div>
          </div>

          <form [formGroup]="addressForm" novalidate>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" formControlName="streetAddress">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" formControlName="city">
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" formControlName="country">
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code" formControlName="postalCode">
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                  formControlName="about">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <form  [formGroup]="profilForm" novalidate>
    <div class="card  card-user">
      <div class="card-body ">
        <div class="card-text">
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="#" >
              <img class="avatar" src="../assets/img/anime6.png" alt="...">
            <input formControlName="firstName" class="title"   style="color: aliceblue;text-align: center;background-color: transparent;
            border: 0px solid;" >
            </a>
            <input class="description"  style="color: aliceblue;text-align: center;background-color: transparent;
            border: 0px solid;" formControlName="post">
          </div>
        </div>
        <textarea rows="4" cols="80" class="description"  style=" width: 100%;
        display: block;
        resize: vertical; height:100% ;color: aliceblue;text-align: center;background-color: transparent;
        border: 0px solid;" formControlName="about"></textarea>
      </div>
      <div class="card-footer ">
        <div class="button-container">
          <button class="btn btn-icon btn-round btn-facebook" (click)="goToFacebook()">
            <i class="fab fa-facebook" ></i>
          </button>
          <button  class="btn btn-icon btn-round btn-twitter" (click)="goToLinkedin()">
          <i class="fab fa-linkedin-in"></i> 
          </button>
          <button  class="btn btn-icon btn-round btn-google" (click)="goToGplus()">
            <i class="fab fa-google-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
